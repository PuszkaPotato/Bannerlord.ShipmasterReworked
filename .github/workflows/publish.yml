name: Build & Publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build Bannerlord module
        run: |
          mkdir bannerlord
          dotnet build Bannerlord.ShipmasterReworked.csproj \
            -c Release \
            -p:GameFolder="$PWD/bannerlord"

      - uses: actions/upload-artifact@v4
        with:
          name: bannerlord
          path: bannerlord

  publish-github:
    needs: build
    uses: BUTR/workflows/.github/workflows/release-github.yml@master
    with:
      mod_id: Bannerlord.ShipmasterReworked
      artifact_name: bannerlord

  publish-nexusmods:
    needs: build
    uses: BUTR/workflows/.github/workflows/release-nexusmods.yml@master
    with:
      nexusmods_game_id: mountandblade2bannerlord
      nexusmods_mod_id: "YOUR_NUMERIC_MOD_ID"
      mod_filename: Bannerlord.ShipmasterReworked
      artifact_name: bannerlord
    secrets:
      NEXUSMODS_APIKEY: ${{ secrets.NEXUSMODS_APIKEY }}
      NEXUSMODS_SESSION_COOKIE: ${{ secrets.NEXUSMODS_SESSION_COOKIE }}
