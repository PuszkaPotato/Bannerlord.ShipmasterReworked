name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: '1.3.1'

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-module:
    name: Build Module
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x

      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Build Module
        run: |
          mkdir bannerlord
          dotnet build Bannerlord.ShipmasterReworked.csproj --configuration Release -p:GameFolder="$PWD/bannerlord" -p:Version="${{ steps.version.outputs.version }}"
        shell: pwsh

      - name: Upload Bannerlord Folder
        uses: actions/upload-artifact@v4
        with:
          name: bannerlord
          path: ./bannerlord/

    publish-on-github:
        needs: ["build-module"]
        uses: BUTR/workflows/.github/workflows/release-github.yml@master
        with:
          mod_id: Bannerlord.ShipmasterReworked
          mod_version: ${{ needs.build-module.outputs.version || github.ref_name }}
          mod_description: ${{ github.event.release.body || 'Manual release' }}
          artifact_name: bannerlord

     publish-on-nexusmods:
        needs: ["build-module"]
        uses: BUTR/workflows/.github/workflows/release-nexusmods.yml@master
        with:
          nexusmods_game_id: mountandblade2bannerlord
          nexusmods_mod_id: ${{ secrets.NEXUSMODS_MOD_ID }}
          mod_filename: Bannerlord.ShipmasterReworked
          mod_version: ${{ needs.build-module.outputs.version || github.ref_name }}
          mod_description: ${{ github.event.release.body || 'Manual release' }}
          artifact_name: bannerlord
        secrets:
          NEXUSMODS_APIKEY: ${{ secrets.NEXUSMODS_APIKEY }}
          NEXUSMODS_COOKIES: ${{ secrets.NEXUSMODS_COOKIES }}